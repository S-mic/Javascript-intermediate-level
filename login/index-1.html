<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/style-1.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Create Form</h2>
        </div>
        <form class="form" id="form">
            
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="Sasha" id="username">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" placeholder="Info@gmail.com" id="email">
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label>Password</label>
                    <input type="password" placeholder="******* " id="password">
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label>Comfirm Password</label>
                    <input type="password" placeholder="*******" id="password2">
                    <small>Error Message</small>
                </div>
                <button>Submit</button>

            </div>

        </form>
        <script lang="javascript" type="text/javascript" src="./js/script-1.js"></script>
        

</body>

</html>
